<title>修改條款</title>
</head>
<body>
<article class="page-container">
	<form class="form form-horizontal" id="form-article-add" action="<{spUrl c=backFuns a=tou operation=update}>" method="post">
		<h3 style="margin-bottom: 30px;">修改條款</h3>
		<input class="mode" type="text" name="mode" value="<{$mode}>">
		<div class="row cl">
			<div class="formControls col-xs-8 col-sm-9"> 
				<script id="editor" type="text/plain" style="width:100%;height:400px;"></script>
				<textarea name="editorCont" id="editorCont"></textarea>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button class="btn btn-primary radius submit" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
				<button onClick="removeIframe();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</article>

<script type="text/javascript" src="lib/ueditor/1.4.3/ueditor.all.min.js"> </script> 
<script type="text/javascript" src="lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>

<script type="text/javascript">
$(function(){
	var ue = UE.getEditor('editor');

	$.ajax({
		url:"<{spUrl c=backFuns a=tou operation=data}>",
		type:"post",
		success:function(data){
			ue.ready(function() {
				ue.setContent(data);
			});
		}
	});

	$(".submit").click(function(){
		var contents = $("#ueditor_0").contents().find("body").html();
		$("#editorCont").val(contents);
	});
});

</script>
