<script type="text/javascript">
$(document).ready(function(){
	$(".addProduct").click(function(){
		if($(this).attr("selected") != "selected"){
			alert("請選擇要添加的欄目");
		}
	})
	categoryData();
	function dataHandle(){
		var id = "<{$column}>";
		$.ajax({
			url:"<{spUrl c=backFuns a=productQuery}>",
			type:"post",
			data:{id:id},
			success:function(data){
				var dataObj = eval('(' + data + ')');
				var article_type;
				var allowcomments;
				var display;
				var update_time;
				var displaySwitch;
				for(i=0;i<dataObj.length;i++){
					switch(dataObj[i]['article_type']){
						case "0":article_type = "產品資訊";break;
						case "1":article_type = "幫助說明";break;
					}
					switch(dataObj[i]['allowcomments']){
						case "0":allowcomments = "×";break;
						case "1":allowcomments = "√";break;
					}
					switch(dataObj[i]['display']){
						case "0":display = '<span class="label label-success radius" style="background-color: #dd514c;">待發佈</span>';displaySwitch = '<a style="text-decoration:none" onClick="article_start(this,'+dataObj[i]['id']+')" href="javascript:;" title="發佈"><i class="Hui-iconfont">&#xe603;</i></a>';break;
						case "1":display = '<span class="label label-success radius">已發佈</span>';displaySwitch = '<a style="text-decoration:none" onclick="article_stop(this,'+dataObj[i]['id']+')" href="javascript:;" title="下架"><i class="Hui-iconfont">&#xe6de;</i></a>';break;
						case "2":display = '<span class="label label-success radius" style="background-color: #a0a0a0;">已下架</span>';displaySwitch = '<a style="text-decoration:none" onClick="article_start(this,'+dataObj[i]['id']+')" href="javascript:;" title="發佈"><i class="Hui-iconfont">&#xe603;</i></a>';break;
					}
					if(dataObj[i]['update_time'] == null){
						update_time = "無";
					}else{
						update_time = dataObj[i]['update_time'];
					}
					var str = '\
					<tr class="text-c">\
						<td><input type="checkbox" value="" name=""></td>\
						<td>'+dataObj[i]['id']+'</td>\
						<td class="text-l"><u style="cursor:pointer" class="text-primary" onClick="article_edit("查看","article-zhang.html","10001")" title="查看">'+dataObj[i]['article_title']+'</u></td>\
						<td>'+article_type+'</td>\
						<td>'+dataObj[i]['article_sort']+'</td>\
						<td>'+dataObj[i]['keywords']+'</td>\
						<td>'+dataObj[i]['create_time']+'</td>\
						<td>'+update_time+'</td>\
						<td>'+dataObj[i]['author']+'</td>\
						<td>'+dataObj[i]['creator']+'</td>\
						<td>'+allowcomments+'</td>\
						<td class="td-status">'+display+'</td>\
						<td class="f-14 td-manage">'+displaySwitch+' <a style="text-decoration:none" class="ml-5" data-title="編輯" data-href="<{spUrl c=backFuns a=articleDataEdit columnId=<{$column}> title=<{$title}>}>&articleId='+dataObj[i]['id']+'" onclick="Hui_admin_tab(this)" href="javascript:;"><i class="Hui-iconfont">&#xe6df;</i></a> <a style="text-decoration:none" class="ml-5" onClick="article_del(this,'+dataObj[i]['id']+')" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>\
					</tr>'
					$(".dataTable tbody").append(str);
				}
				$('.table-sort').dataTable({
					"aaSorting": [[ 1, "desc" ]],//默认第几个排序
					"bStateSave": true,//状态保存
					"pading":false,
					"aoColumnDefs": [
					  //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
					  {"orderable":false,"aTargets":[0,8]}// 不参与排序的列
					]
				});
			}
		})
	}
	//dataHandle();
});

function categoryData(){
	$.ajax({
		url:"<{spUrl c=backFuns a=categoryData}>",
		type:"post",
		data:{},
		success:function(structure){
				var structureObj = eval('(' + structure + ')');
				var setting = {
				view: {
					dblClickExpand: false,
					showLine: false,
					selectedMulti: false
				},
				data: {
					simpleData: {
						enable:true,
						idKey: "id",
						pIdKey: "pId",
						rootPId: ""
					}
				},
				callback: {
					beforeClick: function(treeId, treeNode) {
						var id = treeNode.id;
						var pId = treeNode.pId;
						var categoryName = treeNode.name;
						if(pId == ""){pId=0};
						$(".addProduct").attr("selected","selected");
						$(".addProduct").click(function(){
							product_add('添加產品--'+categoryName,'<{spUrl c=backFuns a=productAddPage}>&category_id='+id+'&category_pId='+pId);
						})
					}
				}
			};
			
			var zNodes =structureObj;
					
			var code;
					
			function showCode(str) {
				if (!code) code = $("#code");
				code.empty();
				code.append("<li>"+str+"</li>");
			}
		
			var t = $("#treeDemo");
			t = $.fn.zTree.init(t, setting, zNodes);
			demoIframe = $("#testIframe");
		}
	})
}




$('.table-sort').dataTable({
	"aaSorting": [[ 1, "desc" ]],//默认第几个排序
	"bStateSave": true,//状态保存
	"aoColumnDefs": [
	  {"orderable":false,"aTargets":[0,7]}// 制定列不参与排序
	]
});
/*产品-添加*/
function product_add(title,url){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
/*产品-查看*/
function product_show(title,url,id){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
/*产品-审核*/
function product_shenhe(obj,id){
	layer.confirm('审核文章？', {
		btn: ['通过','不通过'], 
		shade: false
	},
	function(){
		$(obj).parents("tr").find(".td-manage").prepend('<a class="c-primary" onClick="product_start(this,id)" href="javascript:;" title="申请上线">申请上线</a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已发布</span>');
		$(obj).remove();
		layer.msg('已发布', {icon:6,time:1000});
	},
	function(){
		$(obj).parents("tr").find(".td-manage").prepend('<a class="c-primary" onClick="product_shenqing(this,id)" href="javascript:;" title="申请上线">申请上线</a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-danger radius">未通过</span>');
		$(obj).remove();
    	layer.msg('未通过', {icon:5,time:1000});
	});	
}
/*产品-下架*/
function product_stop(obj,id){
	layer.confirm('确认要下架吗？',function(index){
		$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="product_start(this,id)" href="javascript:;" title="发布"><i class="Hui-iconfont">&#xe603;</i></a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-defaunt radius">已下架</span>');
		$(obj).remove();
		layer.msg('已下架!',{icon: 5,time:1000});
	});
}

/*产品-发布*/
function product_start(obj,id){
	layer.confirm('确认要发布吗？',function(index){
		$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="product_stop(this,id)" href="javascript:;" title="下架"><i class="Hui-iconfont">&#xe6de;</i></a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已发布</span>');
		$(obj).remove();
		layer.msg('已发布!',{icon: 6,time:1000});
	});
}

/*产品-申请上线*/
function product_shenqing(obj,id){
	$(obj).parents("tr").find(".td-status").html('<span class="label label-default radius">待审核</span>');
	$(obj).parents("tr").find(".td-manage").html("");
	layer.msg('已提交申请，耐心等待审核!', {icon: 1,time:2000});
}

/*产品-编辑*/
function product_edit(title,url,id){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}

/*产品-删除*/
function product_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			type: 'POST',
			url: '',
			dataType: 'json',
			success: function(data){
				$(obj).parents("tr").remove();
				layer.msg('已删除!',{icon:1,time:1000});
			},
			error:function(data) {
				console.log(data.msg);
			},
		});		
	});
}
</script>
