<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">

<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />

<script type="text/javascript" src="lib/html5shiv.js"></script>

<![endif]-->
<link rel="stylesheet" type="text/css" href="static/h-ui/css/H-ui.min.css" />

<link rel="stylesheet" type="text/css" href="lib/Hui-iconfont/1.0.8/iconfont.css" />
<link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/style.css" />
<!--[if IE 6]>
<script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js" ></script>
<script>DD_belatedPNG.fix('*');</script>
<![endif]-->
<title>添加食物選項</title>
</head>
<body>
<div class="page-container">
	<div class="form form-horizontal" id="form-user-add">
		<div class="row cl">
		<p style="margin-bottom: 30px;margin-left: 20px;font-size: 20px;color: #bbb;">--點擊左側選項欄目來決定添加的位置</p>
			<label class="form-label col-xs-4 col-sm-2">
				<span class="c-red">*</span>
				選項名稱：</label>
			<div class="formControls col-xs-6 col-sm-6">
				<input type="text" class="input-text" value="" placeholder="" id="user-name" name="name">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">備註：</label>
			<div class="formControls col-xs-6 col-sm-6">
				<textarea name="remark" cols="" rows="" class="textarea"  placeholder="備註說明" onKeyUp="$.Huitextarealength(this,100)"></textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
				<input type="text" class="value id" name="id" value="<{$id}>">
				<input type="text" class="value pId" name="pId" value="<{$pId}>">
				<input type="text" class="value type" name="type" value="forum_food_option">
			</div>
		</div>
		<div class="row cl">
			<div class="col-9 col-offset-2">
				<input class="btn btn-primary radius" type="button" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>

		</div>
	</div>
</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script> 
<script type="text/javascript" src="static/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
$(function(){
	$(".btn-primary").click(function(){
		var id = $(".id").val();
		var pId = $(".pId").val();
		var type = $(".type").val();
		var name = $.trim($("input[name=name]").val());
		var remark = $.trim($("textarea[name=remark]").val());
		$.ajax({
			url:"<{spUrl c=backFuns a=category}>",
			type:"post",
			data:{id:id,pId:pId,type:type,name:name,remark:remark},
			success:function(data){
				if(data == "10013"){
					alert("請選擇添加的節點位置");
					return false;
				}
				callBackParentFunction();
				//console.log(data);
			}
		})
	})

	function callBackParentFunction(){
		parent.categoryData();
	}
});
</script>
</body>
</html>
